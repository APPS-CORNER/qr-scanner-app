<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner & Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner & Generator</h1>

        <button id="darkModeToggle" class="btn">Toggle Dark Mode</button>

        <div class="card">
            <h2>QR Code Scanner</h2>
            <video id="qr-video" playsinline></video>
            <p id="qr-result"></p>
            <button id="start-scan" class="btn">Start Scan</button>
        </div>

        <div class="card">
            <h2>QR Code Generator</h2>
            <input type="url" id="qr-text" placeholder="Enter a valid URL or text">
            <input type="color" id="qr-color" value="#000000">
            <input type="color" id="qr-bg-color" value="#ffffff">
            <button id="generate-qr" class="btn">Generate QR Code</button>
            <button id="generate-location-qr" class="btn">Generate Location QR</button>
            <div id="qr-output"></div>
        </div>

        <div class="card">
            <h2>Scan History</h2>
            <input type="text" id="search-bar" placeholder="Search history...">
            <ul id="scan-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
